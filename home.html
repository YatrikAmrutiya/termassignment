<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <h1>ToDoer.</h1>
            <div id="header-control">
                <input type="text" placeholder="Enter category name" id="category-text" />
                <button id="btn-save-category" onclick="addCategory()">&nbsp;<i class="fa fa-plus"></i>
                    &nbsp;Add</button>
                <input type="text" placeholder="Search Task here" id="search-text" oninput="searchList()" />
                <select id="filter">
                    <option value="filter"> default filter
                    </option>
                    <option value="today"> Today
                    </option>
                    <option value="upcoming"> Upcoming
                    </option>
                    <option value="completed"> completed
                    </option>
                </select>
            </div>
        </header>
        <!-- header end -->

        <!-- category start -->
        <div class="category-container">
            <!-- Appending Categories section here -->
        </div>
    </div>
    <!-- category end -->
    <script src="./script/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
